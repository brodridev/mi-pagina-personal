<section 
  id="intro" 
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-white dark:from-gray-900 dark:to-gray-800 px-4 sm:px-6 lg:px-8 intro-section"
>
  <div class="max-w-4xl mx-auto text-center animate-fade-in">
    <!-- Avatar placeholder -->
    <div class="mb-8">
      <div class="w-32 h-32 sm:w-40 sm:h-40 rounded-full mx-auto bg-primary-100 dark:bg-primary-800 border-4 border-white dark:border-gray-700 shadow-xl flex items-center justify-center">
        <svg class="w-16 h-16 sm:w-20 sm:h-20 text-primary-600 dark:text-primary-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
    </div>

    <!-- Saludo y nombre -->
    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 dark:text-white mb-4 animate-slide-up main-title">
      ¡Hola! Soy <span class="text-primary-600 dark:text-primary-400 name-highlight">{{ personalInfo().name }}</span>
    </h1>

    <!-- Título profesional -->
    <p class="text-xl sm:text-2xl text-gray-600 dark:text-gray-300 mb-6 animate-slide-up professional-title" style="animation-delay: 0.1s;">
      {{ personalInfo().title }}
    </p>

    <!-- Tagline -->
    <p class="text-lg sm:text-xl text-gray-700 dark:text-gray-400 mb-8 max-w-2xl mx-auto animate-slide-up tagline" style="animation-delay: 0.2s;">
      {{ personalInfo().tagline }}
    </p>

    <!-- Bio breve -->
    <p class="text-gray-600 dark:text-gray-400 mb-10 max-w-3xl mx-auto leading-relaxed animate-slide-up bio-text" style="animation-delay: 0.3s;">
      {{ personalInfo().bio }}
    </p>

    <!-- Información de contacto rápida -->
    <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-8 text-sm text-gray-500 dark:text-gray-400 animate-slide-up contact-info" style="animation-delay: 0.4s;">
      <!-- Email -->
      <div class="flex items-center space-x-2 contact-item">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
        </svg>
        <span>{{ personalInfo().email }}</span>
      </div>

      <!-- Ubicación -->
      <div class="flex items-center space-x-2 contact-item">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>{{ personalInfo().location }}</span>
      </div>
    </div>

    <!-- Llamada a la acción -->
    <div class="mt-12 animate-slide-up cta-container" style="animation-delay: 0.5s;">
      <button 
        (click)="scrollToAbout()"
        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 shadow-lg hover:shadow-xl hover:-translate-y-1 cta-button"
      >
        Conoce más sobre mí
        <svg class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Indicador de scroll -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce scroll-indicator">
    <div class="w-6 h-10 border-2 border-primary-400 rounded-full flex justify-center">
      <div class="w-1 h-3 bg-primary-400 rounded-full mt-2 animate-pulse"></div>
    </div>
  </div>
</section>
