<section 
  id="about" 
  class="py-20 bg-white dark:bg-gray-900 px-4 sm:px-6 lg:px-8 about-section"
>
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-16 section-header">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-4 section-title">
        Sobre Mí
      </h2>
      <div class="w-24 h-1 bg-primary-500 mx-auto rounded-full title-underline"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
      <!-- Avatar placeholder -->
      <div class="relative image-container">
        <div class="aspect-square rounded-2xl bg-gradient-to-br from-primary-100 to-primary-200 dark:from-primary-800 dark:to-primary-900 main-image flex items-center justify-center">
          <img 
            [src]="personalInfo().aboutImage" 
            [alt]="personalInfo().name" 
            class="w-full h-full object-cover"
          >
        </div>
        <!-- Decoración -->
        <div class="absolute -bottom-4 -right-4 w-24 h-24 bg-primary-500 rounded-full opacity-20 decoration-circle decoration-1"></div>
        <div class="absolute -top-4 -left-4 w-16 h-16 bg-primary-300 rounded-full opacity-30 decoration-circle decoration-2"></div>
      </div>

      <!-- Contenido -->
      <div class="space-y-6 content-container">
        <div class="space-y-4">
          <h3 class="text-2xl font-semibold text-gray-900 dark:text-white content-title">
            Mi Historia
          </h3>
          <p class="text-gray-600 dark:text-gray-400 leading-relaxed bio-paragraph">
            {{ personalInfo().aboutme }}
          </p>
        </div>

        <!-- Datos personales destacados -->
        <div class="grid grid-cols-2 gap-4 pt-6 stats-container">
          <div class="text-center p-4 bg-primary-50 dark:bg-primary-900/20 rounded-lg stat-card">
            <div class="text-2xl font-bold text-primary-600 dark:text-primary-400 stat-number">
              {{ getCurrentYear() - getBirthYear() }}+
            </div>
            <div class="text-sm text-gray-600 dark:text-gray-400 stat-label">
              Años de Vida
            </div>
          </div>
          
          <div class="text-center p-4 bg-primary-50 dark:bg-primary-900/20 rounded-lg stat-card">
            <div class="text-2xl font-bold text-primary-600 dark:text-primary-400 stat-number">
              {{ getExperienceYears() }}+
            </div>
            <div class="text-sm text-gray-600 dark:text-gray-400 stat-label">
              Años Profesional
            </div>
          </div>
        </div>

        <!-- Características personales -->
        <div class="pt-6 traits-container">
          <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 traits-title">
            Lo que me define
          </h4>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            @for (trait of personalTraits; track $index) {
              <div 
                class="flex items-center space-x-3 p-3 bg-gray-50 dark:bg-gray-800 rounded-lg trait-item"
                [style.animation-delay]="($index * 0.1) + 's'"
              >
                <div class="w-2 h-2 bg-primary-500 rounded-full trait-dot"></div>
                <span class="text-gray-700 dark:text-gray-300 trait-text">{{ trait }}</span>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
