<nav class="fixed top-0 left-0 right-0 z-40 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 transition-all duration-300 main-nav">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Nombre -->
      <div class="flex-shrink-0">
        <button 
          (click)="scrollToSection('intro')"
          class="text-xl font-bold text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 transition-colors logo-btn"
        >
          Tu Nombre
        </button>
      </div>

      <!-- Navegación Desktop -->
      <div class="hidden md:flex space-x-8 nav-desktop">
        <button
          *ngFor="let item of navigationItems"
          (click)="scrollToSection(item.anchor)"
          class="px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 nav-item"
          [class]="getCurrentSectionClass(item.anchor)"
        >
          {{ item.label }}
        </button>
      </div>

      <!-- Theme Toggle + Mobile Menu -->
      <div class="flex items-center space-x-4">
        <app-theme-toggle></app-theme-toggle>
        
        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleMobileMenu()"
          class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors mobile-menu-btn"
          aria-label="Abrir menú"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path 
              *ngIf="!mobileMenuOpen()"
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16" 
            />
            <path 
              *ngIf="mobileMenuOpen()"
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12" 
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div 
    *ngIf="mobileMenuOpen()"
    class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 animate-slide-up mobile-menu"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      <button
        *ngFor="let item of navigationItems"
        (click)="scrollToSection(item.anchor); closeMobileMenu()"
        class="block w-full text-left px-3 py-2 text-base font-medium rounded-md transition-all duration-200 mobile-nav-item"
        [class]="getCurrentSectionClass(item.anchor)"
      >
        {{ item.label }}
      </button>
    </div>
  </div>
</nav>
